<h2>My Heroes</h2>
<div style="width: 30%;float: left;">
	<ul class="heroes">
	  <li *ngFor="let hero of heroes"
	    [class.selected]="hero === selectedHero"
	    (click)="onSelect(hero)">
	    <span class="badge">{{hero.id}}</span> {{hero.name}}
	  </li>
	</ul>
</div>
<app-hero-detail [selectedHero]="selectedHero"></app-hero-detail>
